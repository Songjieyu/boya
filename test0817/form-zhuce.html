<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css" />
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" />
	</head>
	<body>
		<div class="container"> 
			<form action="" role="form" class="form-horizontal ">
				<div class="col-sm-8 col-sm-offset-2">
					<div class="form-group">
						<label for="a" class="control-label col-sm-4">用户名：</label>
						<div class="col-sm-8">
							<input type="text" id="a" class="form-control" placeholder="请输入用户名" />
						</div>
					</div>
					<div class="form-group">
						<label for="a" class="control-label col-sm-4">Email：</label>
						<div class="col-sm-8">
							<input type="text" id="a" class="form-control" placeholder="请输入email" />
						</div>
					</div>
					<div class="form-group">
						<label for="a" class="control-label col-sm-4">密码：</label>
						<div class="col-sm-8">
							<input type="password" id="a" class="form-control" placeholder="请输入密码" />
						</div>
					</div>
					<div class="form-group">
						<label for="a" class="control-label col-sm-4">再次确认密码：</label>
						<div class="col-sm-8">
							<input type="password" id="a" class="form-control" placeholder="请输入密码" />
						</div>
					</div>
					<div class="form-group">
						<label for="a" class="control-label col-sm-4">请选择地址：</label>
						<div class="col-sm-8">
							<select type="password" id="a" class="form-control" placeholder="--请选择---" />
								<option value="0">----请选择----</option>
								<option value="0">北京</option>
								<option value="0">上海</option>
								<option value="0">广州</option>
								<option value="0">杭州</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="a" class="control-label col-sm-4">再次确认密码：</label>
						<div class="col-sm-8">
							<input type="radio" name="sex" /> 男
							<input type="radio" name="sex" /> 女
						</div>
					</div>
					<div class="form-group">
						<label for="a" class="control-label col-sm-4">爱好：</label>
						<div class="col-sm-8">
							<div class="checkbox-inline">
								<label>
									<input type="checkbox"/>唱歌
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox"/>跳舞
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox"/>游泳
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox"/>写作
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="a" class="control-label col-sm-4">再次确认密码：</label>
						<div class="col-sm-8">
							<button type="submit" class="btn btn-default btn-info">注册</button>
							<button type="submit" class="btn btn-default btn-success">登录</button>
						</div>
					</div>
					
				</div>
				
				
				
			</form>
		</div>
		<script type="text/javascript" src="jquery-2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</body>
</html>
