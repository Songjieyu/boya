<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单课上案例</title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css" />
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/biaodan-anli.css"/>
	</head>
	<body>		
		<fieldset id="" class="col-sm-6 col-sm-offset-3 form-horizontal">
			<legend>配置数据源</legend>
			<div class="form-group">
				<label for="a" class="control-label col-sm-2">主机名：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control " id="a" placeholder="198.192.181.1"/>
				</div>
				<label for="b" class="control-label col-sm-2" >数据库名：</label>
				<div class="col-sm-4">
					<input type="text" id="d" class="form-control " placeholder="msl" />
				</div>
			</div>
			<div class="form-group">
				<label for="c" class="control-label col-sm-2">用户名：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control " placeholder="root" id="c" />
				</div>
				<label for="d" class="control-label col-sm-2">密码：</label>
				<div class="col-sm-4">
					<input type="text" id="d" class="form-control " placeholder="123456"/>
				</div>
			</div>			
		</fieldset>
		
		<fieldset class="col-sm-6 col-sm-offset-3 form-horizontal" id="" >
			<legend>选择相关数据表</legend>
			<div class="form-group ">
				<label for="e" class="control-label col-sm-2">表名：</label>	
				<div class="col-sm-10">
					<select type="text" id="e" class="form-control" placeholder="数据库一"/>
						<option value="0">数据库一</option>
						<option value="0">数据库二</option>
					</select>
				</div>
			</div>
		
		</fieldset>
		
		<fieldset class="col-sm-6 col-sm-offset-3 form-horizontal" id="" >
			<legend>字段</legend>
			<div class="form-group ">
				<label for="e" class="control-label col-sm-2">表名：</label>	
				<div class="col-sm-10">
					<select type="text" id="e" class="form-control" placeholder="数据库一"/>
						<option value="0">表一</option>
						<option value="0">表二</option>
					</select>
				</div>
		</div>		
		</fieldset>	
		
		
		
		<script type="text/javascript" src="jquery-2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</body>
</html>
